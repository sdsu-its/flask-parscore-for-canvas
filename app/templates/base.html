<!-- Every page on the site should inherit from base.html because it is the title bar-->
<html>
    <head>
        {% if title %}
        <title>{{ title }} - Course Wizard</title>
        {% else %}
        <title>Course Wizard</title>
        {% endif %}
    </head>
    <body>
        <div>
        CourseWizard:
        <a href="/index">Home</a>
        <a href="/login">Login</a>
    </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
